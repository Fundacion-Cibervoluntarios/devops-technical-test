# üéì Backend HorizontalPodAutoscaler
# Auto-scaling basado en CPU > 70% como especifica el README
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ecommerce-backend-hpa
  namespace: ecommerce-app
  labels:
    app: ecommerce
    component: backend
    app.kubernetes.io/name: ecommerce
    app.kubernetes.io/component: backend
    app.kubernetes.io/instance: ecommerce-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ecommerce-backend
    
  # üéì R√©plicas seg√∫n README: min 2, max 5
  minReplicas: 2  # README: 2 r√©plicas m√≠nimo
  maxReplicas: 5  # README: hasta 5 r√©plicas
  
  metrics:
    # üéì CPU-based scaling (70% como especifica el README)
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70  # README: Scale based on CPU > 70%
          
    # üéì Memory-based scaling (adicional)
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
          
  # üéì Comportamiento de scaling m√°s controlado para backend
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # 5 minutos de estabilizaci√≥n
      policies:
        - type: Percent
          value: 25  # Scale down m√°ximo 25% de pods (m√°s conservador)
          periodSeconds: 60
        - type: Pods
          value: 1   # O m√°ximo 1 pod
          periodSeconds: 60
      selectPolicy: Min  # Usa la pol√≠tica m√°s conservadora
      
    scaleUp:
      stabilizationWindowSeconds: 30  # 30 segundos para scale up (m√°s r√°pido)
      policies:
        - type: Percent
          value: 50  # Puede aumentar 50% de pods
          periodSeconds: 60
        - type: Pods
          value: 2   # O m√°ximo 2 pods nuevos
          periodSeconds: 60
      selectPolicy: Max  # Usa la pol√≠tica m√°s agresiva