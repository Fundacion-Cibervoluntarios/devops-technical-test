# üéì SOLUCI√ìN: Network policies configuration
networkPolicies:
  enabled: true
  policyTypes:
    - Ingress
    - Egress
  
  # Define allowed traffic
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - namespaceSelector:
            matchLabels:
              name: ecommerce-app
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 8080
          
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 53  # DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: ecommerce-app
      ports:
        - protocol: TCP
          port: 5432  # PostgreSQL
        - protocol: TCP
          port: 6379  # Redis

