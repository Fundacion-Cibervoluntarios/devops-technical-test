# üéì SOLUCI√ìN: Frontend deployment completo
frontend:
  enabled: true
  replicaCount: 3
  
  # Service configuration
  service:
    type: ClusterIP
    port: 80
    targetPort: 3000
    annotations:
      service.beta.kubernetes.io/azure-load-balancer-internal: "false"
    
  # Resources seg√∫n los requisitos del README
  resources:
    requests:
      cpu: "100m"     # 100 milicores
      memory: "128Mi"  # 128 MB
    limits:
      cpu: "200m"     # 200 milicores  
      memory: "256Mi"  # 256 MB
      
  # Health checks completos
  livenessProbe:
    httpGet:
      path: /health
      port: 3000
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 3
    successThreshold: 1
    failureThreshold: 3
    
  readinessProbe:
    httpGet:
      path: /ready
      port: 3000
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    successThreshold: 1
    failureThreshold: 3
    
  startupProbe:
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 0
    periodSeconds: 10
    timeoutSeconds: 3
    successThreshold: 1
    failureThreshold: 30  # 30 intentos como pide el README
    
  # Environment variables
  env:
    REACT_APP_API_URL: "http://backend-service"
    REACT_APP_ENVIRONMENT: "{{ .Values.global.environment }}"
    REACT_APP_VERSION: "{{ .Values.images.frontend.tag }}"
    
  # Autoscaling configuration
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80

