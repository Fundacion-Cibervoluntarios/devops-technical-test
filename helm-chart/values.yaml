# üéì SOLUCI√ìN: Redis configuration completa
redis:
  enabled: true
  
  # Redis image configuration
  image:
    repository: redis
    tag: "7-alpine"
    pullPolicy: IfNotPresent
    
  # Service configuration
  service:
    type: ClusterIP
    port: 6379
    targetPort: 6379
    
  # Persistence configuration
  persistence:
    enabled: true
    storageClass: "managed-premium"  # Azure managed disk
    size: 1Gi
    accessMode: ReadWriteOnce
    # üéì NOTA: En producci√≥n, considerar usar Azure Redis Cache
    
  # Resources seg√∫n requisitos
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"
      
  # Redis configuration
  config:
    maxmemory: "256mb"
    maxmemory-policy: "allkeys-lru"
    save: "900 1 300 10 60 10000"  # Persistence settings
    
  # Security
  auth:
    enabled: true
    # Password viene de Azure Key Vault

