# üéì SOLUCI√ìN: Node selectors, tolerations y affinity
nodeSelector:
  nodepool-type: "user"  # Desplegamos en user node pool
  
tolerations:
  - key: "kubernetes.azure.com/scalesetpriority"
    operator: "Equal"
    value: "spot"
    effect: "NoSchedule"
    
affinity:
  # Pod anti-affinity para distribuir pods
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - frontend
                  - backend
          topologyKey: kubernetes.io/hostname
  
  # Node affinity para preferir nodos en la misma zona
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 50
        preference:
          matchExpressions:
            - key: topology.kubernetes.io/zone
              operator: In
              values:
                - westeurope-1
                - westeurope-2

# üéì EXTRAS: Configuraciones adicionales 

# Rollout strategy
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

# Pod topology spread constraints
topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: kubernetes.io/hostname
    whenUnsatisfiable: DoNotSchedule
    labelSelector:
      matchLabels:
        app: ecommerce

# Priority classes
priorityClassName: "high-priority"

# Lifecycle hooks
lifecycle:
  preStop:
    exec:
      command: ["/bin/sh", "-c", "sleep 15"]
      
# Volume mounts para read-only filesystem
volumeMounts:
  - name: tmp
    mountPath: /tmp
  - name: cache
    mountPath: /app/.cache
    
volumes:
  - name: tmp
    emptyDir: {}
  - name: cache
    emptyDir: {}