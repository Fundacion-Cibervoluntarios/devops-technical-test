# üéì SOLUCI√ìN: Ingress configuration para Application Gateway
ingress:
  enabled: true
  className: "azure-application-gateway"
  
  # Annotations espec√≠ficas para Application Gateway Ingress Controller
  annotations:
    appgw.ingress.kubernetes.io/backend-path-prefix: "/"
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
    appgw.ingress.kubernetes.io/use-private-ip: "false"
    appgw.ingress.kubernetes.io/backend-protocol: "http"
    appgw.ingress.kubernetes.io/cookie-based-affinity: "false"
    appgw.ingress.kubernetes.io/request-timeout: "30"
    appgw.ingress.kubernetes.io/connection-draining: "true"
    appgw.ingress.kubernetes.io/connection-draining-timeout: "30"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # Para SSL autom√°tico
    
  # Hosts configuration
  hosts:
    - host: "{{ .Values.global.domain }}"
      paths:
        - path: /
          pathType: Prefix
          service:
            name: frontend
            port: 80
        - path: /api
          pathType: Prefix
          service:
            name: backend
            port: 80
        - path: /health
          pathType: Exact
          service:
            name: backend
            port: 80
            
  # TLS configuration
  tls:
    - secretName: ecommerce-tls
      hosts:
        - "{{ .Values.global.domain }}"

